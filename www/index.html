<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar-royal">
        <button class="button icon ion-navicon button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-gear-a button-clear"></button>
      </ion-header-bar>

      <ion-content>

        <div class="list list-inset">

          <label class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="Your First Name">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Your Last Name">
          </label>

          <label class="item item-input">
            <textarea placeholder="Comments"></textarea> 
          </label>

         <div class="item range range-royal">
          <span class="input-label">Feeling</span>
          <i class="icon ion-sad-outline"></i>
          <input type="range" name="feeling" min="0" max="100" value="50"></input>
          <i class="icon ion-happy"></i>
         </div>

         <label class="item item-input item-select">
          <div class="input-label">Favorite Pet</div>
          <select>
            <option>Dogs</option>
            <option>Lizards</option>
            <option>Hawks</option>
          </select>
         </label>

          <div class="item item-divider">Favorite social media network</div>

          <label class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Facebook</div>
            <i class="radio-icon ion-social-facebook"></i>
          </label>

          <label class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Twitter</div>
            <i class="radio-icon ion-social-twitter"></i>
          </label>

          <label class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Instagram</div>
            <i class="radio-icon ion-social-instagram"></i>
          </label>

          <div class="item item-toggle">
            <span class="input-label">Awesomeness</span>
            <label class="toggle">
              <input type="checkbox">
              <div class="track"><div class="handle"></div></div>
            </label>
          </div>


          <ul class="list">
          
           <li class="item item-toggle">
             HTML5
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
           </li>
          
            
          </ul>
          

        </div>

      </ion-content>

    </ion-pane>
  </body>
</html>
